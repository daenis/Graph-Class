    <script type="text/javascript">
    
         function Parabolic(x, y){
            
            this.x = x;
            //An array containing the x coordinates of a function
            
            this.y = y;
            //An array containing the corresponding y coordinates of a function
            
            this.takeDerivativeA = function(){
            //Take the derivative of the leading coefficient 
                
                return ((this.y[2] - this.y[1])/(this.x[2] - this.x[1]) - (this.y[1] - this.y[0])/(this.x[1] - this.x[0]));
                
            }
            
            
            this.formLeading = function(){
            //Return the leading coefficient for the parabolic function
                
                return this.takeDerivativeA() / 2;
            }
            
            this.takeDerivativeB = function(){
            //Take the derivative of the following coefficient
                
                return (this.y[1] - (this.formLeading() * Math.pow(this.x[1],2))) - (this.y[0] - (this.formLeading() * Math.pow(this.x[0],2)));
            }
            
            this.takeYInt = function(){
            //Retrieve the Y intercept of the function (c value)
                
                return this.y[0] - (this.formLeading() * Math.pow(this.x[0], 2)) - (this.takeDerivativeB() * this.x[0]);
            }
            
            this.formEq = function(){
            //Form an equation using the components derived by other methods (returns in f(x) = ax^2 + bx + c form)
                
                return "f(x) = "
                       .concat(this.formLeading().toString()).concat("x^2 + ")
                       .concat(this.takeDerivativeB().toString()).concat("x + ")
                       .concat(this.takeYInt().toString());
            }
            
            this.predict = function(n){
            //Substitute any n value in for x and return the result f(n)
                
                return (this.formLeading() * Math.pow(n, 2)) + (this.takeDerivativeB() * n) + this.takeYInt();
            }
            
            this.formDerivativeEq = function() {
            //Form an equation representing the derivative function regarding the original function    
                
                return "f '(x) = "
                       .concat(this.takeDerivativeA().toString()).concat("x +")
                       .concat(this.takeDerivativeB().toString());
            }
            
            this.predictDerivative = function(n){
            //Substitute any n value in for x and return the result f'(n)
                
                return this.takeDerivativeA() * n + this.takeDerivativeB();
            }
            
        }
        
        //-----------------------------------Test Cases--------------------------------------------------------------------------
        
        var graph1 = new Parabolic([2, 3, 4],
                                   [19, 36, 59]); 
        
        document.write(graph1.formEq()); //Predicted outcome: f(x) = 3x^2 + 2x + 3
    
    </script>
    
    
</body>
